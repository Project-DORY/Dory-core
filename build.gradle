apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.+'
}

sourceSets {
    main {
        java {
            srcDirs = ["Game/src"]
        }
    }
}

test {
	testLogging {
		// Show that tests are run in the command-line output
		events 'started', 'passed'
	}
}